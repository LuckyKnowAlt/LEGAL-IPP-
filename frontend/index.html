<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Chatbot MVP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <nav id="sidebar">
    <div class="float-top">
      <div class="sidebar-controls">
        <button class="new-chat"><i class="fa fa-plus"></i> New chat</button>
        <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button>
      </div>
      <ul class="conversations">
        <li class="active"><button class="conversation-button"><i class="fa fa-check"></i> Grammar</button></li>
        <li><button class="conversation-button"><i class="fa fa-language"></i> Translate</button></li>
        <li><button class="conversation-button"><i class="fa fa-robot"></i> QA &amp; Template</button></li>
      </ul>
    </div>
    <div class="user-menu">
      <button><i class="user-icon">U</i> username <i class="fa fa-ellipsis dots"></i></button>
      <ul>
        <li><button>My plan</button></li>
        <li><button>Settings</button></li>
        <li><button>Log out</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="model-name"><i class="fa fa-check"></i> Grammar</div>
    
    <div class="chat-container">
      <div class="conversation-view"></div>
    </div>

    <div id="message-form">
      <div class="message-wrapper">
        <textarea id="message" rows="1" placeholder="Send a message..."></textarea>
        <button class="send-button"><i class="fa fa-paper-plane"></i></button>
      </div>
      <div class="disclaimer">Legal Chatbot MVP â€” Grammar, Translate, QA &amp; Template</div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
